<!DOCTYPE html>
<html>
<head>
  <title>Tab Title Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 200px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #title {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <button id="getTitle">Get Tab Title</button>
  <div id="title"></div>

  <script src="popup.js"></script>
</body>
</html>
